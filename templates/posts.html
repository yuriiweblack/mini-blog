{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}

<div class="posts">
    <h1>ALL POSTS</h1>

    {% for el in articles%}

       <ol type="I" class="posts-list">
            <li>Article: {{el.id}}</li>
            <li>{{el}}</li>
            <li>{{el.date.date()}}</li>
            <a class="button" href="/posts/{{ el.id }}">Detail</a>
        </ol>

    {% endfor%}


    {{articles[::-2]}}
</div>
{% endblock %}
